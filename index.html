<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOKYO DESIGN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/hiraku.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/micromodal.min.js"></script>
</head>
<body>
    <!-------------------header---------------------->
    <header class="header">
        <h1 class="logo__area">
            <a href="#" class="logo">
                <img src="img/logo.svg" alt="KOKYO DESIGN こきょうデザイン" class="logo__img">
            </a>
        </h1>
        <a href="#contact" class="contact__btn">
            <p class="icon__area"><img src="img/mail_icon.svg" alt="メールアイコン" class="icon__img"></p>
            <p class="contact__txt">CONTACT</p>
        </a>
    </header>
    <!-----------------popup-menu------------------------>
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <div class="modal__header">
                    <h2 class="modal__ttl-logo" id="modal-1-title">
                        <a href=""><img src="img/logo-w.svg" alt="KOKYO DESIGN こきょうデザイン"></a>
                    </h2>
                    <div class="modal__close" aria-label="Close modal" data-micromodal-close><img src="img/close_btn-w.svg" alt="閉じるボタン"></div>
                </div><!--/.modal__header-->
                <div class="modal__content" id="modal-1-content">
                    <nav class="popup__nav">
                        <ul>
                            <li>
                                <a href="">
                                    <p class="link__ttl">Top</p>
                                    <p class="linl__ttl--sub">トップ</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <p class="link__ttl">Messege</p>
                                    <p class="linl__ttl--sub">メッセージ</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <p class="link__ttl">Survice</p>
                                    <p class="linl__ttl--sub">サービス</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <p class="link__ttl">Works</p>
                                    <p class="linl__ttl--sub">実績</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <p class="link__ttl">Price</p>
                                    <p class="linl__ttl--sub">価格</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <p class="link__ttl">Profile</p>
                                    <p class="linl__ttl--sub">プロフィール</p>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <p class="link__ttl">Contact</p>
                                    <p class="linl__ttl--sub">お問い合わせ</p>
                                </a>
                            </li>
                        </ul>
                    </nav><!--/.popup__nav-->
                </div><!--/.modal__content-->
                <footer class="modal__footer">
                    <button class="modal__btn modal__btn-primary">Continue</button>
                    <button class="modal__btn" data-micromodal-close aria-label="Close this dialog window">Close</button>
                </footer>
            </div><!--/.modal__container-->
        </div><!--/.modal__overlay-->
    </div><!--/.modal micromodal-slide-->
</body>
</html>
